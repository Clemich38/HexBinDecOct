<ion-header>
  <ion-navbar>
    <ion-title>
      Hex Bin Dec Oct Converter
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<form>
  <ion-item>
    <ion-label text-right stacked>Binary</ion-label>
    <ion-input text-right type="text" [(ngModel)]="binModel" [ngModelOptions]="{standalone: true}"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label text-right stacked>Hexadecimal</ion-label>
    <ion-input text-right type="text" [(ngModel)]="hexModel" [ngModelOptions]="{standalone: true}"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label text-right stacked>Decimal</ion-label>
    <ion-input text-right type="text" [(ngModel)]="decModel" [ngModelOptions]="{standalone: true}"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label text-right stacked>Octal</ion-label>
    <ion-input text-right type="text" [(ngModel)]="octModel" [ngModelOptions]="{standalone: true}"></ion-input>
  </ion-item>
</form>
</ion-content>
